site_name: FTC Community Docs
repo_url: https://github.com/Skyhawkbotics/firstdocs
repo_name: Skyhawkbotics/firstdocs
site_dir: ../site
edit_uri: edit/main/source/docs/
copyright: Maintained by Hawkbot1cs
theme:
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  icon:
    repo: fontawesome/brands/github
    admonition:
      tip: material/lightbulb-on
  name: material
  features:
    - content.action.edit
    - navigation.tabs
    - navigation.path
    - navigation.footer
    - content.tabs.link
    - content.code.copy
    - content.tabs.link
  font:
    text: Oxanium
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
plugins:
  - social:
      cards_layout_options:
        font_family: Oxanium
  - git-committers:
      repository: Skyhawkbotics/firstdocs
      branch: main
      docs_path: source/docs/
  - git-revision-date-localized:
      enable_creation_date: true
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - md_in_html
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true